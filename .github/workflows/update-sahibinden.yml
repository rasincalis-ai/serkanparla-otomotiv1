name: Update Sahibinden Listings

on:
  schedule:
    - cron: '*/30 * * * *' # her 30 dakikada bir
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm i
      - name: Fetch listings and update JSON
        run: node scripts/fetch-sahibinden.mjs
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/sahibinden.json
            git commit -m "chore: update sahibinden listings [skip ci]"
            git push
          else
            echo "No changes"
          fi
